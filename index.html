<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flota Grupo Serex - Gesti√≥n</title>
    
    <link rel="apple-touch-icon" href="isotipo.png">
    <link rel="icon" href="isotipo.png">

    <style>
        /* Estilos Generales y Fondo Blanco */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #ffffff; 
        }

        /* Efecto de elevaci√≥n (Sombra 3D iluminada) */
        .card { 
            background: white; 
            padding: 40px; 
            border-radius: 25px; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.06), 0 2px 10px rgba(0, 0, 0, 0.04);
            width: 90%; 
            max-width: 340px; 
            text-align: center;
            border: none; 
        }

        /* AJUSTE DEL LOGO */
        .logo-container { 
            margin-bottom: 20px; 
            display: flex;
            justify-content: center;
        }
        .logo-container img { 
            width: 80px; 
            height: auto; 
            display: block;
        }

        /* T√≠tulos en Segoe UI Semibold */
        h2 { 
            color: rgb(30, 46, 90); 
            margin: 0; 
            font-size: 20px; 
            font-weight: 600; 
            letter-spacing: -0.5px;
        }

        .subtitle { 
            color: #666; 
            font-size: 13px; 
            margin-top: 6px; 
            margin-bottom: 30px; 
            font-weight: 400; 
        }

        /* Estilos de Formulario */
        .input-group { margin-bottom: 18px; text-align: left; }

        label { 
            display: block; 
            font-size: 11px; 
            color: rgb(30, 46, 90); 
            margin-bottom: 6px; 
            font-weight: 600; 
        }

        input { 
            width: 100%; 
            padding: 12px 14px; 
            border: 1px solid #e8e8e8; 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 14px; 
            outline: none; 
            background-color: #fcfcfc;
            transition: all 0.3s ease;
        }

        input:focus { border-color: rgb(30, 46, 90); background-color: #fff; box-shadow: 0 0 5px rgba(30, 46, 90, 0.1); }

        /* Bot√≥n de Ingresar */
        button { 
            width: auto; 
            min-width: 120px; 
            padding: 10px 20px; 
            background-color: rgb(30, 46, 90); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600; 
            font-size: 13px; 
            margin-top: 8px; 
            transition: all 0.2s;
        }

        button:hover { background-color: #1a2a50; transform: translateY(-1px); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }

        #mensaje { margin-top: 15px; font-size: 12px; font-weight: 400; }

        /* Estilos Panel Principal */
        .info-box { 
            background: #f9f9f9; 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            border-left: 4px solid rgb(30, 46, 90); 
            text-align: left; 
        }
        .info-label { font-size: 10px; color: #888; text-transform: uppercase; margin: 0; font-weight: 600; }
        .info-value { font-size: 15px; color: #333; font-weight: 600; margin: 0; }
    </style>
</head>
<body>

    <div id="seccionLogin" class="card">
        <div class="logo-container">
            <img src="isotipo.png" alt="Isotipo Grupo Serex">
        </div>
        <h2>Flota Grupo Serex</h2>
        <div class="subtitle">Control de Mantenimiento</div>
        
        <div class="input-group">
            <label>C√âDULA</label>
            <input type="text" id="userDNI" placeholder="Ej: 27423506" inputmode="numeric">
        </div>
        
        <div class="input-group">
            <label>PIN DE ACCESO</label>
            <input type="password" id="userPIN" placeholder="****" maxlength="4" inputmode="numeric">
        </div>
        
        <button id="btnEntrar" onclick="validarIngreso()">Ingresar</button>
        <div id="mensaje"></div>
    </div>

    <div id="seccionPrincipal" class="card" style="display: none;">
        <div class="logo-container">
            <img src="isotipo.png" alt="Isotipo Grupo Serex">
        </div>
        <h2>Panel de Reporte</h2>
        <div class="subtitle">Hola, <span id="nombreMostrado" style="color:rgb(30, 46, 90);"></span></div>
        
        <div class="info-box">
            <p class="info-label">Unidad Asignada</p>
            <p class="info-value" id="unidadMostrada"></p>
        </div>

        <div class="input-group">
            <label>KILOMETRAJE ACTUAL</label>
            <input type="number" id="kmInput" placeholder="Ej: 45200">
        </div>
        
        <button id="btnEnviar" onclick="registrarKilometraje()">Registrar Recorrido</button>
        <p style="font-size: 11px; color: #aaa; margin-top: 20px; cursor: pointer;" onclick="location.reload()">Cerrar Sesi√≥n</p>
    </div>

    <script>
        // Variables globales para guardar los datos del usuario logueado
        let cedulaGlobal = "";

        async function validarIngreso() {
            const dni = document.getElementById('userDNI').value;
            const pin = document.getElementById('userPIN').value;
            const mensaje = document.getElementById('mensaje');
            const btn = document.getElementById('btnEntrar');

            const urlPowerAutomate = "https://default1ea99d78fada4676b7292af60e9468.8b.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/2772d8ade31847a0a6710f442081435c/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ER9f_mMTTkq2sU5xzmQeuB2Y72V8vPigN5IpXTi-LHY";

            if (!dni || !pin) { mensaje.innerText = "‚ö†Ô∏è Ingrese datos"; return; }

            btn.disabled = true;
            mensaje.innerText = "Verificando...";

            try {
                const respuesta = await fetch(urlPowerAutomate, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cedula: dni, pin: pin })
                });

                const resultado = await respuesta.json();

                if (respuesta.status === 200 && resultado.acceso === "concedido") {
                    cedulaGlobal = dni; // Guardamos la c√©dula para el siguiente paso
                    document.getElementById('seccionLogin').style.display = 'none';
                    document.getElementById('seccionPrincipal').style.display = 'block';

                    document.getElementById('nombreMostrado').innerText = resultado.nombre;
                    document.getElementById('unidadMostrada').innerText = resultado.unidad;
                } else {
                    mensaje.style.color = "#e74c3c";
                    mensaje.innerText = "‚ùå C√©dula o PIN incorrectos.";
                }
            } catch (error) {
                mensaje.innerText = "üåê Error de red.";
                console.error(error);
            } finally {
                btn.disabled = false;
            }
        }

        function registrarKilometraje() {
            const km = document.getElementById('kmInput').value;
            if(!km) { alert("Por favor ingresa el kilometraje."); return; }
            
            alert("¬°Listo! En el siguiente paso configuraremos el env√≠o de: " + km + " km para la c√©dula: " + cedulaGlobal);
            // Aqu√≠ ir√° el segundo fetch hacia el nuevo Power Automate que crearemos
        }
    </script>
</body>
</html>
