<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flota Grupo Serex - Gesti√≥n</title>
    
    <link rel="apple-touch-icon" href="isotipo-02.jpg"> 
    <link rel="icon" href="isotipo-02.jpg"> 

    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background-color: #ffffff; 

            background-image: linear-gradient(rgba(30, 46, 90, 0.4), rgba(30, 46, 90, 0.4)), 
                              url('Fondo1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .card { 
            background: rgba(255, 255, 255, 0.95); 
            padding: 35px 25px; 
            border-radius: 25px; 
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); 
            
            /* AJUSTE DE M√ÅRGENES LATERALES */
            width: calc(100% - 40px); /* Esto garantiza 20px de margen a cada lado */
            max-width: 320px; 
            
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            margin: 20px; /* Margen externo para forzar el separo del borde */
            box-sizing: border-box; /* Importante para que el padding no estire la caja */
        }

        .logo-container img { width: 80px; height: auto; margin-bottom: 20px; }

        h2 { color: rgb(30, 46, 90); margin: 0; font-size: 20px; font-weight: 600; }
        .subtitle { color: #555; font-size: 13px; margin-top: 6px; margin-bottom: 30px; }

        .input-group { margin-bottom: 18px; text-align: left; }
        label { display: block; font-size: 11px; color: rgb(30, 46, 90); margin-bottom: 6px; font-weight: 600; }

        input { 
            width: 100%; 
            padding: 12px 14px; 
            border: 1px solid #ddd; 
            border-radius: 10px; 
            box-sizing: border-box; 
            font-size: 14px; 
            background-color: rgba(255, 255, 255, 0.8);
        }

        button { 
            width: auto; 
            min-width: 130px; 
            padding: 12px 24px; 
            background-color: rgb(30, 46, 90); 
            color: white; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: 0.3s;
        }

        .footer {
            color: white;
            font-size: 8px; /* Corregido a 8px */
            text-align: center;
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.2); 
            position: fixed;
            bottom: 0;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .info-box { 
            background: #f4f7f9; 
            padding: 15px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            border-left: 4px solid rgb(30, 46, 90); 
            text-align: left; 
        }
        .info-label { font-size: 10px; color: #777; font-weight: 700; }
        .info-value { font-size: 16px; color: #1e2e5a; font-weight: 600; }
    </style>
</head>
<body>

    <div id="seccionLogin" class="card">
        <div class="logo-container">
            <img src="isotipo.png" alt="Logo Serex"> 
        </div>
        <h2>Flota Grupo Serex</h2>
        <div class="subtitle">Control de Mantenimiento</div>
        
        <div class="input-group">
            <label>C√âDULA</label>
            <input type="text" id="userDNI" placeholder="Ej: 27423506" inputmode="numeric">
        </div>
        
        <div class="input-group">
            <label>PIN DE ACCESO</label>
            <input type="password" id="userPIN" placeholder="****" maxlength="4" inputmode="numeric">
        </div>
        
        <button id="btnEntrar" onclick="validarIngreso()">Ingresar</button>
        <div id="mensaje" style="margin-top: 15px;"></div>
    </div>

    <div id="seccionPrincipal" class="card" style="display: none;">
        <div class="logo-container">
            <img src="isotipo.png" alt="Logo Serex"> 
        </div>
        <h2>Panel de Reporte</h2>
        <div class="subtitle">Hola, <span id="nombreMostrado" style="color:rgb(30, 46, 90); font-weight: 700;"></span></div>
        
        <div class="info-box">
            <p class="info-label">Unidad Asignada</p>
            <p class="info-value" id="unidadMostrada"></p>
        </div>

        <div class="input-group">
            <label>KILOMETRAJE ACTUAL</label>
            <input type="number" id="kmInput" placeholder="Ingrese el valor">
        </div>
        
        <button id="btnEnviar" onclick="registrarKilometraje()">Registrar Recorrido</button>
        <p style="font-size: 12px; color: #777; margin-top: 25px; cursor: pointer;" onclick="location.reload()">Cerrar Sesi√≥n</p>
    </div>

    <div class="footer">
        ¬© 2026 Grupo Serex C.A. - Todos los derechos reservados.
    </div>

    <script>
        let cedulaGlobal = "";

        async function validarIngreso() {
            const dni = document.getElementById('userDNI').value;
            const pin = document.getElementById('userPIN').value;
            const mensaje = document.getElementById('mensaje');
            const btn = document.getElementById('btnEntrar');
            const urlPowerAutomate = "https://default1ea99d78fada4676b7292af60e9468.8b.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/2772d8ade31847a0a6710f442081435c/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=ER9f_mMTTkq2sU5xzmQeuB2Y72V8vPigN5IpXTi-LHY";

            if (!dni || !pin) { 
                mensaje.style.color = "#d35400";
                mensaje.innerText = "‚ö†Ô∏è Ingrese datos"; 
                return; 
            }

            btn.disabled = true;
            mensaje.innerText = "Verificando...";

            try {
                const respuesta = await fetch(urlPowerAutomate, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ cedula: dni, pin: pin })
                });

                const resultado = await respuesta.json();

                if (respuesta.status === 200 && resultado.acceso === "concedido") {
                    cedulaGlobal = dni;
                    document.getElementById('seccionLogin').style.display = 'none';
                    document.getElementById('seccionPrincipal').style.display = 'block';
                    document.getElementById('nombreMostrado').innerText = resultado.nombre;
                    document.getElementById('unidadMostrada').innerText = resultado.unidad;
                } else {
                    mensaje.style.color = "#e74c3c";
                    mensaje.innerText = "‚ùå Acceso denegado.";
                }
            } catch (error) {
                mensaje.innerText = "üåê Error de conexi√≥n.";
            } finally {
                btn.disabled = false;
            }
        }

        function registrarKilometraje() {
            const km = document.getElementById('kmInput').value;
            if(!km) { alert("Por favor ingresa el kilometraje."); return; }
            alert("Enviando " + km + " km para la c√©dula: " + cedulaGlobal);
        }
    </script>
</body>
</html>
